<!doctype html>
<html lang="en" data-ng-app="insight" data-ng-csp>
<head>
  <base href="/" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="fragment" content="!">
	<title data-ng-bind="Bitcoin Explorer">Bitcoin Explorer</title>
	<meta name="keywords" content="bitcoin cash, btc, bch, bcash, ltc, testnet, explorer, transactions, blocks, address, block chain, best block">
	<meta name="description" content="Blockdozer is the leading Bitcoin Cash Blockchain Explorer. BCH BCash BitcoinCash">

	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link rel="manifest" href="img/favicon/manifest.json">
	<link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#f7931a">
	<link rel="shortcut icon" href="img/favicon/favicon.ico">
	<meta name="msapplication-config" content="img/favicon/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700" rel="stylesheet">
	<link rel="stylesheet" href="css/main.min.css">
	<link rel="stylesheet" href="css/custom.css">
</head>
<body ng-cloak class="ng-cloak">
  <div>
    <script type="text/ng-template" id="scannerModal.html">
      <div class="modal-header">
        <h3 class="modal-title">Scan Code</h3>
      </div>
      <div class="modal-body text-center">
        <canvas id="qr-canvas" width="200" height="150"></canvas>
        <div data-ng-show="isMobile">
          <div id="file-input-wrapper" class="btn btn-primary">
            <span class="pull-left text-center">
              <i class="glyphicon glyphicon-refresh icon-rotate"></i>
              Get QR code
            </span>
            <input id="qrcode-camera" type="file" capture="camera" accept="image/*">
          </div>
        </div>
        <div data-ng-hide="isMobile">
          <video id="qrcode-scanner-video" width="300" height="225" data-ng-hide="isMobile"></video>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-ng-click="cancel()" data-dismiss="modal">Close</button>
      </div>
    </script>
  </div>
	<div id="wrap">
		<div class="navbar navbar-default navbar-fixed-top" data-ng-include="'views/includes/header.html'" role='navigation'></div>
		<section class="container" data-ng-view></section>
	</div>
	<div id="footer" role="navigation">
    <div class="container" data-ng-controller="FooterController">
      <div class="links m20t pull-left">
        <p class="powered_text">Powered by: <a href="https://www.bitprim.org/" target="_blank" rel="nofollow"><img src="img/bitprim-logo.png" alt="Bitprim"></a></p>
      </div>
      <a class="insight m10v pull-right" target="_blank" href="http://insight.is">insight <small>API v{{version}}</small></a>
      <div class="donate_block pull-left">
            <b>Support this project by donating</b><br>
            BCH: bitcoincash:qp85dztm50l8x0rdkr8laartkcygjpkkxg0qqf93kf
        </div>
	  <span class="m10v pull-right">Blockdozer Explorer<br><a href="contact_us" class="contactus_link" translate><span class="glyphicon glyphicon-envelope"></span> contact us</a></span>
    </div>
  </div>
  <script language="javascript">window.apiPrefix = '/api';</script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/vendors.min.js"></script>
	<script src="js/angularjs-all.min.js"></script>
  <script src="js/cashaddrforbrowser.js"></script>
  <script src="js/thebase.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
